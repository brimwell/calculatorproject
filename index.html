<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>SimpliCalc</h2>
    <div id="calcwrapper">
        <div id="display">
            <p id="displayNumber">0</p>
        </div>
        <div id="calccontainer">
            <div id="numbers">
                <button id='1btn' class="num">1</button>
                <button id='2btn' class="num">2</button>
                <button id='3btn' class="num">3</button>
                <button id='4btn' class="num">4</button>
                <button id='5btn' class="num">5</button>
                <button id='6btn' class="num">6</button>
                <button id='7btn' class="num">7</button>
                <button id='8btn' class="num">8</button>
                <button id='9btn' class="num">9</button>
                <button id='0btn' class="num">0</button>
                <button id='.btn' class="decimal">.</button>
                <button id='Backspacebtn' class="backSpace">Del</button>
            </div>
            <div id="operators">
                <button id='+btn' class="op">+</button>
                <button id='-btn' class="op">-</button>
                <button id='*btn' class="op">*</button>
                <button id='/btn' class="op">/</button>
            </div>
            <div id="clear">
                <button id='Escapebtn' class="clear">Clear</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
